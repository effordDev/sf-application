<template>
	<template lwc:if={isLoading}>
		<lightning-spinner
			alternative-text="Loading"
			size="large"
		></lightning-spinner>
	</template>

	<br />

	<lightning-layout multiple-rows>
		<template for:each={details} for:item="detail">
			<lightning-layout-item
				key={detail.Id}
				size="12"
				small-device-size={detail.Small_Device_Size__c}
				medium-device-size={detail.Medium_Device_Size__c}
				large-device-size={detail.Large_Device_Size__c}
				padding="around-small"
			>
				<c-application-detail-type
					key={detail.Id}
					record-id={recordId}
					section-id={sectionId}
					contact={contact}
					detail={detail}
					read-only={readOnly}
					language={language}
					languages={detailLanguages}
					is-section-complete={isSectionComplete}
					is-community={isCommunity}
					class={detail.InputOrDisplayClass__c}
					onsobchange={handleSobChange}
					ondetailchange={handleDetailChange}
					onsave={handleSave}
				></c-application-detail-type>
			</lightning-layout-item>
		</template>
	</lightning-layout>

	<!-- <lightning-button
        label={cancelBtnLabel}
        onclick={handleClose}
        class="footer-button"
    ></lightning-button> -->

	<br />

	<template lwc:if={editable}>
		<div class="slds-docked-form-footer">

			<lightning-button
				label={saveBtnLabel}
				name="Save"
				onclick={handleSave}
				variant="brand"
				class="footer-button"
			></lightning-button>

			<template lwc:if={showSaveForLaterBtn}>

				&nbsp;

				<lightning-button
					label="Save For Later"
					name="SaveForLater"
					onclick={handleSave}
					variant="brand-outline"
					class="footer-button"
				></lightning-button>
			</template>

			<template lwc:if={showSubmitBtn}>
				&nbsp;

				<lightning-button
					label={displaySubmitBtnLabel}
					onclick={handleSubmit}
					class="footer-button"
				></lightning-button>
			</template>
		</div>
	</template>
</template>
