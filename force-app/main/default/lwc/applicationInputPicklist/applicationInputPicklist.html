<template>
	<lightning-combobox
		name={label}
		label={label}
		required={required}
		options={options}
		value={val}
		onchange={handleChange}
		disabled={readOnly}
	></lightning-combobox>

	<template lwc:if={showChildRecords}>

		<lightning-layout multiple-rows>
			<template for:each={dependentChildRecords} for:item="child">
				<lightning-layout-item
					key={child.Id}
					size="12"
					small-device-size={child.Small_Device_Size__c}
					medium-device-size={child.Medium_Device_Size__c}
					large-device-size={child.Large_Device_Size__c}
				>
					<div style="padding-top: .75rem;">
						<c-application-detail-type
							key={child.Id}
							record-id={recordId}
							section-id={sectionId}
							is-section-complete={isSectionComplete}
							read-only={readOnly}
							detail={child}
							language={language}
							languages={languages}
							class={child.InputOrDisplayClass__c}
						></c-application-detail-type>
					</div>
				</lightning-layout-item>
			</template>
		</lightning-layout>
	</template>
</template>
