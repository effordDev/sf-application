<template>
	<lightning-combobox
		name={label}
		label={label}
		required={required}
		options={options}
		value={val}
		onchange={handleChange}
		disabled={readOnly}
	></lightning-combobox>

	<br />

	<template lwc:if={showChildRecords}>

		<template for:each={dependentChildRecords} for:item="child">

			<c-application-detail-type
				key={child.Id}
				record-id={recordId}
				section-id={sectionId}
				read-only={readOnly}
				detail={child}
				language={language}
				class={child.InputOrDisplayClass__c}
			></c-application-detail-type>

		</template>
	</template>
</template>
